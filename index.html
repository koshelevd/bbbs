<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <title>Место</title>
    </head>
    <body class="root">
        <div class="page">
            <section class="calendar">
                <div class="calendar__cards">
                    <article class="calendar_item">
                        <div class="calendar__content">
                            <div class="calendar__header">
                                <p class="calendar__who">Волонтеры + дети</p>
                                <p class="calendar__day">декабрь / понедельник</p>
                            </div>
                            <div class="calendar__info">
                                <p class="calendar__event">Субботний meet up: учимся проходить интевью</p>

                                <p class="calendar__number">05</p>
                            </div>
                            <p class="calendar__time">12:00-14:00</p>

                            <p class="calendar__place">Садовническая наб., д. 77 стр. 1 (офис компании Ernst&Young)</p>
                            <p class="calendar__contacts">Александра, +7 926 356-78-90</p>
                            <div class="calendar__buttons">
                                <button class="calendar__singup">
                                    <p class="calendar__text">Записаться</p>
                                </button>
                                <div class="calendar__status">Осталось 5 мест</div>
                                <button class="calendar__else">
                                    <img class="calendar__image" src="./images/buttons.png" />
                                </button>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </body>
</html>
